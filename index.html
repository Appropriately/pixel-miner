<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="js/controller.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Pixel Miner</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body ng-app="ClickerGame">
  <main ng-controller="BuildingManager">
    <div id="buildings" class="box">
      <div class="building" ng-repeat="building in buildings | canAfford:this" 
              ng-click="(pixels >= calculate(building)) && buy(building)"
              ng-style="(pixels < calculate(building)) && {'opacity':'0.4'}">
        <img ng-src="{{building.image}}" />
        <div>
          <h2>{{building.name}}</h2>
          <h3>■: {{calculate(building)}} | total: {{building.total}}</h3>
        </div>
      </div>
    </div>

    <div id="details" class="box">
      <h1>Pixels</h1>
      <h2>■ = {{pixels | number:0}}</h2>
      <button ng-click="increment()">
        <h2>Mine</h2>
      </button>
    </div>
  </main>
</body>

</html>
